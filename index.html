<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>My Calculator</h1>
      <div class="cal">
        <div class="cal__view">
          <div class="view__field"></div>
          <div class="view__result"></div>
        </div>
        <div class="cal__btns">
          <div class="btns__numpads">
            <div class="numpad n1">1</div>
            <div class="numpad n2">2</div>
            <div class="numpad n3">3</div>
            <div class="numpad n4">4</div>
            <div class="numpad n5">5</div>
            <div class="numpad n6">6</div>
            <div class="numpad n7">7</div>
            <div class="numpad n8">8</div>
            <div class="numpad n9">9</div>
            <div class="numpad nl">(</div>
            <div class="numpad n0">0</div>
            <div class="numpad nr">)</div>
          </div>
          <div class="btns__operations">
            <div class="operation o1">+</div>
            <div class="operation o2">-</div>
            <div class="operation o3">*</div>
            <div class="operation o4">/</div>
          </div>
          <div class="btns__handles">
            <div class="handle result">result</div>
            <div class="handle reset">reset</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      designed by
      <a href="https://github.com/User850413" target="_blank"
        >CHOI SOO HYEONG</a
      >
    </footer>
  </body>
</html>
